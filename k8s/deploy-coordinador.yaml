apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinador
  namespace: default
spec:
  replicas: 2  # Puedes ajustar seg√∫n la carga
  selector:
    matchLabels:
      app: coordinador
  template:
    metadata:
      labels:
        app: coordinador
    spec:
      containers:
      - name: coordinador
        image: leoduville5/coordinador:v39
        imagePullPolicy: Always   
        resources:
          requests:
            memory: "100Mi"
            cpu: "250m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
        env:
        - name: "PORT"
          value: "8080"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: coordinador-secrets
              key: REDIS_PASSWORD
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: coordinador-secrets
              key: RABBITMQ_PASS
      
        ports:
        - containerPort: 8080
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8080
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /ready
        #     port: 8080
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
      tolerations:
      - key: instance_type
        operator: Equal
        value: spot
        effect: NoSchedule
